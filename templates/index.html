<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student|Teacher Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div style="background:#ffffff;"><p align="center">
  {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
  {% endwith %}</p></div>
<div class="pen-title">
  <h1>Student|Teacher Portal</h1>
</div>
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form action = "http://localhost:5000/login" method = "get">
      <input type="text" name="nm" placeholder="Username"/>
      <input type="password" name="pass" placeholder="Password"/>
      <button type = "submit">Login</button>
    </form>
  </div>
    <div class="form">
    <h2>Register</h2>
    <form action = "http://localhost:5000/register" method = "post">
      <input type="text" name="nm" placeholder="Username"/>
      <input type="password" name="pass" placeholder="Password"/>
      <button type = "submit">Register</button>
    </form>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type = "text/javascript"
         src = "{{ url_for('static', filename = 'index.js') }}" ></script>
</body>
</html>
